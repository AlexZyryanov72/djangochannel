<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="container-login100">
    <div class="wrap-login100">
        <div class="login100-pic" data-tilt>
            <img src="./assets/img/login/img-01.png" alt="IMG">
        </div>
        <form class="login100-form validate-form">
					<span class="login100-form-title">
						Вход
					</span>
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="email" placeholder="Имя пользователя">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="pass" placeholder="Пароль">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Войти
                </button>
            </div>
            <div class="text-center p-t-12">
						<span class="txt1">
							Забыли
						</span>
                <a class="txt2" href="#">
                    пароль?
                </a>
            </div>
            <div class="flex-c-m">
                <div class="login100-social-item">
                    <a href="#">
                        <img src="./assets/icon/login/facebook-logo.svg" alt="">
                    </a>
                </div>
                <div class="login100-social-item">
                    <a href="#">
                        <img src="./assets/icon/login/google-logo.svg" alt="">
                    </a>
                </div>
                <div class="login100-social-item">
                    <a href="#">
                        <img src="./assets/icon/login/vk-logo.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="text-center p-t-136">
                <a class="txt2" href="#">
                    Создать аккаунт
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/tilt.jquery.min.js"></script>
</body>
</html>
